<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;400;700&family=Nunito:ital,wght@0,300;0,700;1,300&display=swap"
        rel="stylesheet">
    <title>Dashboard</title>
</head>

<body>

    <div id="header-container">
        <header>
            <h1 id="logo">Web</h1>
            <h1 id="logo2">App&#8482</h1>
            <img src="svgs/bell.svg" alt="" id="noti-bell">
            <div id="user-photo-container">
                <img src="images/member-1.jpg" alt="" id="user-photo">
            </div>
            <div id="user-name">Student Name</div>
        </header>
    </div>

    <div id="nav-container">
        <nav>
            <a href="#dashboard"><img src="svgs/home.svg" alt="" class="nav-icon"></a>
            <a href="#visits"><img src="svgs/bar-chart.svg" alt="" class="nav-icon"></a>
            <a href="#members"><img src="svgs/members.svg" alt="" class="nav-icon"></a>
            <a href="#settings"><img src="svgs/settings.svg" alt="" class="nav-icon"></a>
        </nav>
    </div>

    <div id="fake-tab-container">
        <h2 id="dash">Dashboard</h2>
        <div id="fake-tab"></div>
    </div>

    <main class="main-container">
        <div class="traffic">
            <h2 id="traffic-header">Traffic</h2>
            <div id="hour-btn">Hourly</div>
            <div id="daily-btn">Daily</div>
            <div id="weekly-btn">Weekly</div>
            <div id="monthly-btn">Monthly</div>

            <div id="traffic-chart-container">
                <canvas id="traffic-chart"></canvas>
            </div>

        </div>


        <div class="daily-traffic">
            <h2 id="daily-traffic-header">Daily Traffic</h2>
            <div id="traffic-chart-container">
                <canvas id="daily-traffic-chart"></canvas>
            </div>
        </div>

        <div class="mobile-users">
            <h2 id="mobile-users-header">Daily Traffic</h2>
            <div id="mobile-users-container">
                <canvas id="mobile-users-chart"></canvas>
            </div>
        </div>


        <div class="social-stats">S stats</div>
        <div class="new-members">N Members</div>
        <div class="recent-activity">R Activity</div>
        <div class="message-user">Message</div>
        <div class="settings">Settings</div>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.js"
        integrity="sha512-Lii3WMtgA0C0qmmkdCpsG0Gjr6M0ajRyQRQSbTF6BsrVh/nhZdHpVZ76iMIPvQwz1eoXC3DmAg9K51qT5/dEVg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/app.js"></script>
</body>

</html>
